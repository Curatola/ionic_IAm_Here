<ion-header>

  <ion-navbar>
    <ion-title>Turmas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let turma of turmas" ion-item>
      <h2>{{turma.nome}}</h2>
      <h3>{{turma.ano}}/{{turma.semestre}}</h3>
    </button>
  </ion-list>
</ion-content>
